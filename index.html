<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Strategy Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stock Strategy Simulator</h1>
    </header>

    <section id="stock-data">
        <h2>Track Stock</h2>
        <label for="stock-ticker">Enter Stock Ticker: </label>
        <input type="text" id="stock-ticker" placeholder="e.g., AAPL">
        <button onclick="getStockData()">Get Stock Data</button>
        <div id="stock-info"></div>
    </section>

    <section id="strategy-simulation">
        <h2>Simulate Dollar-Cost Averaging Strategy</h2>
        <label for="investment-amount">Monthly Investment ($): </label>
        <input type="number" id="investment-amount" placeholder="e.g., 100" value="20">
        
        <label for="investment-months">Months: </label>
        <input type="number" id="investment-months" placeholder="e.g., 12" value="12">
        
        <button onclick="simulateDCA()">Simulate</button>
        
        <div id="simulation-result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
